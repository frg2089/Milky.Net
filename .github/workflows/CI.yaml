name: Build and Pack

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - .github/workflows/CI.yaml      
      - .config/dotnet-tools.json
      - global.json
      - nuget.config
      - Milky.Net.slnx
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
      - "analyzer/**/*"
      - "src/**/*"
      - "scripts/Make-Models.ps1"
      - "tools/**/*"
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/CI.yaml      
      - .config/dotnet-tools.json
      - global.json
      - nuget.config
      - Milky.Net.slnx
      - Directory.Build.props
      - Directory.Build.targets
      - Directory.Packages.props
      - "analyzer/**/*"
      - "src/**/*"
      - "scripts/Make-Models.ps1"
      - "tools/**/*"
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml

jobs:
  build:
    name: 构建
    runs-on: windows-latest
    steps:
      - name: 签出仓库
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: 配置 .Net 环境
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
          cache: false

      - name: 还原
        run: dotnet restore --graph --artifacts-path artifacts

      - name: 生成实体代码
        shell: pwsh
        run: ./scripts/Make-Models.ps1

      - name: 生成
        run: dotnet build --graph --artifacts-path artifacts --configuration Release --no-restore

      - name: 打包
        run: dotnet pack --graph --artifacts-path artifacts --configuration Release --no-restore --no-build --include-symbols

      - name: 收集 Nuget 包
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            artifacts\package\release\*
          retention-days: 3

  publish:
    needs: build
    name: 发布
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: nuget-packages
          path: artifact
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifact/*
      - name: 推送 Nuget 包
        shell: pwsh
        continue-on-error: true
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
        run: |
          Set-Location artifact
          dotnet nuget push *.nupkg -s nuget -k $env:NUGET_TOKEN --skip-duplicate
          Set-Location ..
